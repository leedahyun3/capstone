<!-- templates/recent.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>KBO 구단별 최근 5경기</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; padding: 30px; background-color: #f8f9fa; }
        h1 { text-align: center; margin-bottom: 30px; }
        .team-box { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
        .team-name { font-size: 20px; font-weight: bold; margin-bottom: 12px; }
        .results { display: flex; gap: 10px; }
        .result-box { width: 40px; height: 40px; line-height: 40px; text-align: center; border-radius: 8px; font-weight: bold; font-size: 16px; }
        .win { background-color: #d6f5d6; color: #2e8b57; }
        .lose { background-color: #ffe0e0; color: #c0392b; }
        .draw { background-color: #e8e8e8; color: #555; }
    </style>
</head>
<body>
    <h1>KBO 구단별 최근 5경기 결과</h1>
    {% for team_result in results %}
    <div class="team-box">
        <div class="team-name">{{ team_result.team }}</div>
        <div class="results">
            {% for res in team_result.results %}
                {% if res == "승" %}
                    <div class="result-box win">승</div>
                {% elif res == "패" %}
                    <div class="result-box lose">패</div>
                {% elif res == "무" %}
                    <div class="result-box draw">무</div>
                {% else %}
                    <div class="result-box draw">-</div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</body>
</html>
