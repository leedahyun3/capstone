<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>통합 대시보드 | 팀 순위 + 평균 경기시간</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    body{font-family:'Noto Sans KR','Jua',Arial,sans-serif;margin:0;background:#f7f7f9}
    .wrap{max-width:1280px;margin:0 auto;padding:16px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    h1{margin:0;font-size:1.2rem}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{background:#fff;border-radius:14px;box-shadow:0 2px 10px rgba(0,0,0,.06);overflow:hidden}
    .card h2{margin:0;padding:12px 14px;background:#101214;color:#fff;font-size:1rem}
    iframe{width:100%;height:76vh;border:0;display:block}
    @media (max-width:1024px){.grid{grid-template-columns:1fr} iframe{height:70vh}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>통합 대시보드</h1>
      <div style="font-size:12px;color:#666">좌: 팀 순위 / 우: 평균 경기시간</div>
    </header>

    <section class="grid">
      <article class="card">
        <h2>📰 팀 순위</h2>
        <iframe src="/team-ranking" title="team-ranking"></iframe>
      </article>

      <article class="card">
        <h2>⏱ 평균 경기시간</h2>
        <iframe src="/hour" title="avg-runtime"></iframe>
      </article>
    </section>
  </div>
</body>
</html>
