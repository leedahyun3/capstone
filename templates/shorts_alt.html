<!-- templates/shorts_alt.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>함께 보는 야구 숏츠</title>
  <style>
    body { font-family: sans-serif; background:#f8f9fa; margin:0; padding:30px; }
    .container { max-width:340px; margin:auto; background:#fff; border-radius:16px; box-shadow:0 0 8px rgba(0,0,0,.06); padding:18px 12px 24px; }
    h1 { font-size:17px; margin-bottom:18px; color:#222; font-weight:bold; letter-spacing:-1px; }
    .highlight-blue { color:#1C8AF5; }
    .shorts-list { display:flex; flex-direction:column; gap:8px; }
    .shorts-item { display:flex; align-items:center; background:#f5f6f8; border-radius:12px; padding:10px 10px 10px 12px; gap:10px; transition:box-shadow .2s, background .2s; }
    .shorts-item:hover { box-shadow:0 2px 8px rgba(28,138,245,.10); background:#f0f4fa; }
    .shorts-item.active { border:2px solid #1C8AF5; background:#eaf4ff; box-shadow:0 0 0 2px #1C8AF522; }
    .icon-search { width:22px; height:22px; display:flex; align-items:center; justify-content:center; }
    .shorts-content { flex:1; min-width:0; display:flex; flex-direction:column; gap:2px; }
    .shorts-title { font-size:15px; font-weight:bold; color:#222; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; margin-bottom:2px; }
    .shorts-summary { font-size:13px; color:#444; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .shorts-time { font-size:12px; color:#888; margin-top:2px; }
    .shorts-thumb { width:38px; height:38px; border-radius:8px; background:#eee; object-fit:cover; margin-left:6px; flex-shrink:0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>함께 보는 <span class="highlight-blue">야구</span> 숏텐츠</h1>
    <div class="shorts-list">
      {% for item in shorts %}
      <div class="shorts-item" data-idx="{{ loop.index0 }}">
        <span class="icon-search">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="0.5" y="0.5" width="19" height="19" rx="9.5" fill="#fff" stroke="#1C8AF5" stroke-width="1"/>
            <circle cx="9" cy="9" r="5" stroke="#1C8AF5" stroke-width="1.5" fill="none"/>
            <rect x="13.2" y="13.2" width="2.2" height="1.2" rx="0.6" transform="rotate(45 13.2 13.2)" fill="#222"/>
            <rect x="12.1" y="12.1" width="4" height="1.2" rx="0.6" transform="rotate(45 12.1 12.1)" fill="#222"/>
          </svg>
        </span>
        <div class="shorts-content">
          <div class="shorts-title">
            {% if item.link %}<a href="{{ item.link }}" target="_blank" style="color:inherit;text-decoration:none;">{% endif %}
              {{ item.title }}
            {% if item.link %}</a>{% endif %}
          </div>
          {% if item.summary %}<div class="shorts-summary">{{ item.summary }}</div>{% endif %}
          {% if item.time %}<div class="shorts-time">{{ item.time }}</div>{% endif %}
        </div>
        {% if item.image %}<img class="shorts-thumb" src="{{ item.image }}" alt="썸네일">{% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
  <script>
    const shortsData = {{ shorts|tojson }};
    const items = document.querySelectorAll('.shorts-item');
    let idx = 0;
    function highlightAndShow() {
      items.forEach(el => el.classList.remove('active'));
      if (items[idx]) items[idx].classList.add('active');
      idx = (idx + 1) % Math.max(1, shortsData.length);
      setTimeout(highlightAndShow, 2000);
    }
    if (shortsData.length) highlightAndShow();
  </script>
</body>
</html>
